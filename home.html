<!DOCTYPE html>
<html>
<head>
	<title> To-Do-List-Mini-App</title>
	<link href="cssfile.css" rel="stylesheet" type="text/css" media="all">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app1.js" defer></script>
</head>
<body>
	<main>
		<article id="articleBox">
			<h1> To-do List</h1>
				<div id="textFieldAndAddButton">
					  <input type="text" id="textBox" placeholder="To-do"/>
					  <input type="button" id="addButton" value="ADD"/>
				</div>
			<form id="taskBlock">
				<table id="table1">
					task:
					<tr>
						<td>
							<div>
								<input type="checkbox" class="checkBox" value="false" onchange= "crossOutIfCheked(this);">
								<label> Your first task will go here</label>
								</div>
							</td>
						<td>
							<input type="button" value="edit" class="editButton" onclick="editTask(this);">
						</td>
						<td>
							<input type="button" value="delete" class="deleteButton">
						</td>
					</tr>
					<tr>
						<td>
							<div>
								<input type="checkbox" class="checkBox" value="false" onchange ="crossOutIfCheked(this);">
								<label> Second goes here, and so on...</label>
							</div>
						</td>
						<td>
							<input type="button" value="edit" class="editButton" onclick="editTask(this);">
						</td>
						<td>
							<input type="button" value="delete" class="deleteButton">
						</td>
					</tr>
				</table>
			</form>
	</article>
	</main>
</body>

</html>
